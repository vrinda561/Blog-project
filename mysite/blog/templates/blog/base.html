<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/beon" type="text/css"/>
  </head>
  <body class='loader'>
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
           <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">MY BLOG</a></li>
           <li><a href="https://www.github.com">Github</a></li>
           <li><a href="https://www.linkdin.com">Linkdin</a></li>
           <li><a href="{% url 'about'%}">About</a></li>

        </ul>


        <ul class="nav navbar-nav navbar-right ">
          {% if user.is_authenticated %}
          <li >
              <a  href="{% url 'post_new' %}">New Post</a>
          </li>
          <li >
               <a  href="{% url 'post_draft_list' %}">Drafts</a>
          </li>
            <li >
              <a  href="{% url 'logout' %}">LogOut</a>

            </li>
            <li >
               <a >Welcome: {{user.username}}</a>
            </li>
            {% else %}
            <li>
               <a href="{% url 'login' %}">
                 <span class="glyphicon glyphicon-user"></span>
               </a>
            </li>

          {% endif %}

        </ul>

      </div>
    </nav>

    <div class="box-canvas">
    <div class="front-car">
      <div class="smoke"></div>
      <div class="cabin"></div>
      <div class="front"></div>
      <div class="wheels">
        <div class="wheel"></div>
        <div class="wheel"></div>
      </div>
    </div>
    <div class="trailer">
      <div class="skip"></div>
      <div class="wheels">
        <div class="wheel"></div>
        <div class="wheel"></div>
      </div>
    </div>
     <div class="trailer two">
      <div class="skip"></div>
      <div class="wheels">
        <div class="wheel"></div>
        <div class="wheel"></div>
      </div>
    </div>
  </div>

     <div class="content container">
       <div class="row">
         <div class="col-md-8">
           <div class="blog_posts">

             {% block content %}
             {% endblock %}

           </div>

         </div>

       </div>

    </div>

  </body>
</html>
