{% extends 'blog/base.html' %}
{% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h3>(Must be Superuser, please check the site admin)</h3>

  {% if form.errors %}
  <p>Your password and username didn't match! Please try again.</p>
  {% endif %}
  <form  action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit"class="btn btn-primary" name="" value="LOGIN">
    <input type="hidden" name="next" value="{{next}}">

  </form>

</div>



{% endblock %}
